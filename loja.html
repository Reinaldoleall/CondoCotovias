<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary-color: #6200ee;
            --primary-dark: #3700b3;
            --primary-light: #bb86fc;
            --secondary-color: #03dac6;
            --background: #f5f5f5;
            --surface: #ffffff;
            --error: #b00020;
            --on-primary: #ffffff;
            --on-secondary: #000000;
            --on-background: #000000;
            --on-surface: #000000;
            --on-error: #ffffff;
            --text-primary: rgba(0, 0, 0, 0.87);
            --text-secondary: rgba(0, 0, 0, 0.6);
            --text-hint: rgba(0, 0, 0, 0.38);
            --elevation-1: 0 2px 1px -1px rgba(0,0,0,0.2), 0 1px 1px 0 rgba(0,0,0,0.14), 0 1px 3px 0 rgba(0,0,0,0.12);
            --elevation-2: 0 3px 1px -2px rgba(0,0,0,0.2), 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12);
            --elevation-4: 0 2px 4px -1px rgba(0,0,0,0.2), 0 4px 5px 0 rgba(0,0,0,0.14), 0 1px 10px 0 rgba(0,0,0,0.12);
            --elevation-8: 0 5px 5px -3px rgba(0,0,0,0.2), 0 8px 10px 1px rgba(0,0,0,0.14), 0 3px 14px 2px rgba(0,0,0,0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 500;
            margin-bottom: 16px;
        }
        
        h1 { font-size: 2.125rem; }
        h2 { font-size: 1.5rem; }
        h3 { font-size: 1.25rem; }
        
        p {
            color: var(--text-secondary);
            margin-bottom: 16px;
        }
        
        /* App Bar */
        .app-bar {
            display: flex;
            align-items: center;
            background-color: var(--primary-color);
            color: var(--on-primary);
            padding: 0 16px;
            height: 64px;
            box-shadow: var(--elevation-4);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--on-primary);
            font-size: 24px;
            cursor: pointer;
            margin-right: 16px;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .menu-toggle:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .app-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin: 0;
            flex-grow: 1;
        }

        /* Navigation Drawer */
        .nav-drawer {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background-color: var(--surface);
            box-shadow: var(--elevation-8);
            z-index: 1001;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .nav-drawer.open {
            left: 0;
        }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: var(--primary-color);
            color: var(--on-primary);
            height: 64px;
        }

        .drawer-header h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .close-drawer {
            background: none;
            border: none;
            color: var(--on-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .close-drawer:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .nav-items {
            list-style: none;
            padding: 8px 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }

        .nav-items li a {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text-primary);
            text-decoration: none;
            transition: background-color 0.3s;
            border-radius: 4px;
            margin: 0 8px;
        }

        .nav-items li a:hover {
            background-color: rgba(0, 0, 0, 0.04);
        }

        .nav-items li a.active {
            background-color: rgba(98, 0, 238, 0.08);
            color: var(--primary-color);
        }

        .nav-items li a.active i {
            color: var(--primary-color);
        }

        .nav-items li a i {
            margin-right: 32px;
            color: var(--text-secondary);
            width: 24px;
            text-align: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .overlay.show {
            opacity: 1;
            pointer-events: all;
        }
        
        /* Cards */
        .card {
            background-color: var(--surface);
            border-radius: 4px;
            box-shadow: var(--elevation-1);
            padding: 24px;
            margin-bottom: 24px;
            transition: box-shadow 0.3s;
        }
        
        .card:hover {
            box-shadow: var(--elevation-2);
        }
        
        .card-title {
            font-size: 1.25rem;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.23);
            border-radius: 4px;
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
            background-color: var(--surface);
            color: var(--text-primary);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 1px var(--primary-color);
            outline: none;
        }
        
        /* Buttons */
        .btn {
            background-color: var(--primary-color);
            color: var(--on-primary);
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.0892857143em;
            text-transform: uppercase;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 36px;
            box-shadow: var(--elevation-1);
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            box-shadow: var(--elevation-2);
        }
        
        .btn:active {
            box-shadow: var(--elevation-4);
        }
        
        .btn i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .btn-outlined {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            box-shadow: none;
        }
        
        .btn-outlined:hover {
            background-color: rgba(98, 0, 238, 0.04);
        }
        
        .btn-text {
            background-color: transparent;
            color: var(--primary-color);
            box-shadow: none;
            padding: 8px;
        }
        
        .btn-text:hover {
            background-color: rgba(98, 0, 238, 0.04);
        }
        
        .btn-danger {
            background-color: var(--error);
        }
        
        .btn-danger:hover {
            background-color: #8c001a;
        }
        
        .btn-success {
            background-color: #2e7d32;
        }
        
        .btn-success:hover {
            background-color: #1b5e20;
        }
        
        /* Utility Classes */
        .hidden {
            display: none;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-1 { margin-top: 8px; }
        .mt-2 { margin-top: 16px; }
        .mt-3 { margin-top: 24px; }
        .mt-4 { margin-top: 32px; }
        
        .mb-1 { margin-bottom: 8px; }
        .mb-2 { margin-bottom: 16px; }
        .mb-3 { margin-bottom: 24px; }
        .mb-4 { margin-bottom: 32px; }
        
        /* Grid System */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }
        
        /* Product Cards */
        .product-card {
            background-color: var(--surface);
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: var(--elevation-1);
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--elevation-4);
        }
        
        .product-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            background-color: #f5f5f5;
        }
        
        .product-content {
            padding: 16px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .product-title {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .product-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 12px;
            flex-grow: 1;
        }
        
        .product-price {
            font-weight: 500;
            color: var(--primary-color);
            font-size: 1.1rem;
            margin: 8px 0;
        }
        
        .product-category {
            font-size: 0.75rem;
            color: var(--text-hint);
            margin-bottom: 12px;
        }
        
        /* Store View */
        .store-header {
            text-align: center;
            padding: 80px 0 40px;
            margin-bottom: 24px;
            background-color: var(--store-primary-color, var(--primary-color));
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .store-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 24px;
            background-color: var(--background);
            border-radius: 24px 24px 0 0;
        }
        
        .store-logo {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 16px;
            border: 4px solid white;
            box-shadow: var(--elevation-4);
            background-color: white;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Category Badges */
        .category-badge {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--on-primary);
            padding: 6px 16px;
            border-radius: 16px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .category-badge:hover {
            transform: translateY(-2px);
        }
        
        .category-badge.active {
            background-color: var(--primary-dark);
        }
        
        /* Alerts */
        .alert {
            padding: 16px;
            margin-bottom: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        
        .alert i {
            margin-right: 12px;
        }
        
        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .alert-danger {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        /* Login Page */
        .login-card {
            max-width: 480px;
            margin: 0 auto;
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: var(--text-secondary);
        }
        
        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                padding: 16px;
                padding-top: 80px;
            }
            
            .card {
                padding: 16px;
            }
            
            .login-card {
                padding: 24px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        
        .ripple:active:after {
            transform: scale(0, 0);
            opacity: 0.3;
            transition: 0s;
        }
    </style>
</head>
<body>
    <div id="store-view-container">
        <div class="app-bar">
            <h1 class="app-title" id="store-view-name"></h1>
        </div>
        
        <div class="store-header" id="store-view-header">
            <img src="" alt="Logo da Loja" class="store-logo" id="store-view-logo">
            <h1 id="store-view-title"></h1>
            <p id="store-view-desc"></p>
        </div>
        
        <div class="container">
            <div class="card">
                <h2>Nossos Produtos</h2>
                <div id="store-categories" class="mb-3"></div>
                <div id="store-products" class="grid"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCwTNcpr_r75HH0igBtNyEbKvfuLkVFHiU",
            authDomain: "rifalidiane-fde3b.firebaseapp.com",
            databaseURL: "https://rifalidiane-fde3b-default-rtdb.firebaseio.com",
            projectId: "rifalidiane-fde3b",
            storageBucket: "rifalidiane-fde3b.appspot.com",
            messagingSenderId: "649359518677",
            appId: "1:649359518677:web:879b4ed9fa5150d24d2b5c"
        };
        
        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Obtém o ID do usuário da URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        
        // Variável global para armazenar os dados da loja
        let storeData = null;

        // Carrega os dados da loja
        function loadStore() {
            if (!userId) {
                alert('Loja não encontrada!');
                window.location.href = 'index.html';
                return;
            }
            
            const storeRef = database.ref('stores/' + userId);
            
            storeRef.on('value', (snapshot) => {
                storeData = snapshot.val();
                
                if (storeData) {
                    // Atualiza o cabeçalho da loja
                    document.getElementById('store-view-name').textContent = storeData.name;
                    document.getElementById('store-view-title').textContent = storeData.name;
                    document.getElementById('store-view-desc').textContent = storeData.description || '';
                    document.getElementById('store-view-logo').src = storeData.logo || 'https://via.placeholder.com/150';
                    document.getElementById('store-view-header').style.setProperty('--store-primary-color', storeData.color || '#6200ee');
                    
                    // Verifica se existem produtos
                    if (storeData.products) {
                        renderCategories(storeData.categories || {});
                        renderProducts(storeData.products);
                    } else {
                        document.getElementById('store-products').innerHTML = '<p>Nenhum produto disponível no momento.</p>';
                    }
                } else {
                    alert('Loja não encontrada!');
                    window.location.href = 'index.html';
                }
            });
        }

        // Renderiza as categorias
        function renderCategories(categories) {
            const storeCategories = document.getElementById('store-categories');
            storeCategories.innerHTML = '';
            
            // Botão "Todos"
            const allCategoriesBtn = document.createElement('button');
            allCategoriesBtn.className = 'category-badge active ripple';
            allCategoriesBtn.textContent = 'Todos';
            allCategoriesBtn.addEventListener('click', () => {
                document.querySelectorAll('.category-badge').forEach(btn => btn.classList.remove('active'));
                allCategoriesBtn.classList.add('active');
                filterProductsByCategory(null);
            });
            storeCategories.appendChild(allCategoriesBtn);
            
            // Botões para cada categoria
            Object.entries(categories).forEach(([id, name]) => {
                const categoryBtn = document.createElement('button');
                categoryBtn.className = 'category-badge ripple';
                categoryBtn.textContent = name;
                categoryBtn.addEventListener('click', () => {
                    document.querySelectorAll('.category-badge').forEach(btn => btn.classList.remove('active'));
                    categoryBtn.classList.add('active');
                    filterProductsByCategory(id);
                });
                storeCategories.appendChild(categoryBtn);
            });
        }

        // Renderiza os produtos
        function renderProducts(products) {
            const productsArray = Object.entries(products).map(([id, product]) => ({ 
                id, 
                ...product,
                category: product.category ? product.category.toString() : null
            }));
            
            renderProductsList(productsArray);
        }

        // Renderiza a lista de produtos
        function renderProductsList(products) {
            const storeProducts = document.getElementById('store-products');
            storeProducts.innerHTML = '';
            
            if (!products || products.length === 0) {
                storeProducts.innerHTML = '<p>Nenhum produto disponível.</p>';
                return;
            }
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                const productImage = document.createElement('div');
                productImage.className = 'product-image';
                productImage.style.backgroundImage = `url('${product.image || 'https://via.placeholder.com/300'}')`;
                
                const productContent = document.createElement('div');
                productContent.className = 'product-content';
                
                const productName = document.createElement('h3');
                productName.className = 'product-title';
                productName.textContent = product.name;
                
                const productDesc = document.createElement('p');
                productDesc.className = 'product-description';
                productDesc.textContent = product.description || '';
                
                const productPrice = document.createElement('div');
                productPrice.className = 'product-price';
                productPrice.textContent = `R$ ${product.price ? product.price.toFixed(2) : '0,00'}`;
                
                const buyBtn = document.createElement('button');
                buyBtn.className = 'btn btn-success ripple';
                buyBtn.innerHTML = '<i class="material-icons">shopping_cart</i> Comprar';
                buyBtn.addEventListener('click', () => {
                    sendWhatsAppMessage(product);
                });
                
                productContent.appendChild(productName);
                productContent.appendChild(productDesc);
                productContent.appendChild(productPrice);
                productContent.appendChild(buyBtn);
                
                productCard.appendChild(productImage);
                productCard.appendChild(productContent);
                
                storeProducts.appendChild(productCard);
            });
        }

        // Filtra produtos por categoria
        function filterProductsByCategory(categoryId) {
            if (!storeData || !storeData.products) return;
            
            const productsArray = Object.entries(storeData.products).map(([id, product]) => ({ 
                id, 
                ...product,
                category: product.category ? product.category.toString() : null
            }));
            
            const filteredProducts = categoryId 
                ? productsArray.filter(p => p.category === categoryId.toString())
                : productsArray;
            
            renderProductsList(filteredProducts);
        }

        // Envia mensagem pelo WhatsApp
        function sendWhatsAppMessage(product) {
            if (!storeData || !storeData.whatsapp) {
                alert('Esta loja não configurou um número de WhatsApp para contato.');
                return;
            }
            
            const message = `Olá, gostaria de comprar o produto: ${product.name}\n\nPreço: R$ ${product.price?.toFixed(2) || '0,00'}\n\nDescrição: ${product.description || ''}`;
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${storeData.whatsapp}?text=${encodedMessage}`, '_blank');
        }

        // Inicializa o efeito ripple
        document.addEventListener('click', function(e) {
            const rippleElements = document.querySelectorAll('.ripple');
            rippleElements.forEach(element => {
                if (element.contains(e.target)) {
                    const rect = element.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const ripple = document.createElement('span');
                    ripple.className = 'ripple-effect';
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    element.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 1000);
                }
            });
        });

        // Carrega a loja quando a página é aberta
        window.onload = loadStore;
    </script>
</body>
</html>
