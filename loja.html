                 /* Estilos do carrinho */
        .cart-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .cart-button {
            background-color: var(--primary-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--elevation-4);
            cursor: pointer;
            position: relative;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--error);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .cart-panel {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 90%;
            max-width: 400px;
            max-height: 70vh;
            background-color: var(--surface);
            border-radius: 8px;
            box-shadow: var(--elevation-8);
            padding: 16px;
            display: none;
            flex-direction: column;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .cart-panel.show {
            display: flex;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .cart-item-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 12px;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .cart-item-price {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
        }
        
        .cart-item-quantity {
            margin: 0 8px;
            min-width: 20px;
            text-align: center;
        }
        
        .cart-total {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(0,0,0,0.1);
            font-weight: 500;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
        }
        
        .cart-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        .cart-summary {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 2000;
            max-width: 90%;
            max-height: 90vh;
            overflow: auto;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1500;
        }
        
        .overlay.show, .cart-summary.show {
            display: block;
        }

        :root {
            --primary-color: #6200ee;
            --primary-dark: #3700b3;
            --primary-light: #bb86fc;
            --secondary-color: #03dac6;
            --background: #f5f5f5;
            --surface: #ffffff;
            --error: #b00020;
            --on-primary: #ffffff;
            --on-secondary: #000000;
            --on-background: #000000;
            --on-surface: #000000;
            --on-error: #ffffff;
            --text-primary: rgba(0, 0, 0, 0.87);
            --text-secondary: rgba(0, 0, 0, 0.6);
            --text-hint: rgba(0, 0, 0, 0.38);
            --elevation-1: 0 2px 1px -1px rgba(0,0,0,0.2), 0 1px 1px 0 rgba(0,0,0,0.14), 0 1px 3px 0 rgba(0,0,0,0.12);
            --elevation-2: 0 3px 1px -2px rgba(0,0,0,0.2), 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12);
            --elevation-4: 0 2px 4px -1px rgba(0,0,0,0.2), 0 4px 5px 0 rgba(0,0,0,0.14), 0 1px 10px 0 rgba(0,0,0,0.12);
            --elevation-8: 0 5px 5px -3px rgba(0,0,0,0.2), 0 8px 10px 1px rgba(0,0,0,0.14), 0 3px 14px 2px rgba(0,0,0,0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 500;
            margin-bottom: 16px;
        }
        
        h1 { font-size: 2.125rem; }
        h2 { font-size: 1.5rem; }
        h3 { font-size: 1.25rem; }
        
        p {
            color: var(--text-secondary);
            margin-bottom: 16px;
        }
        
        /* App Bar */
        .app-bar {
            display: flex;
            align-items: center;
            background-color: var(--primary-color);
            color: var(--on-primary);
            padding: 0 16px;
            height: 64px;
            box-shadow: var(--elevation-4);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .app-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin: 0;
            flex-grow: 1;
        }

        /* Tabs Bar */
        .tabs-bar {
            display: flex;
            background-color: var(--surface);
            box-shadow: var(--elevation-2);
            position: fixed;
            top: 64px;
            width: 100%;
            z-index: 999;
            overflow-x: auto;
        }

        .tab-button {
            padding: 16px 24px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            white-space: nowrap;
            transition: color 0.3s;
        }

        .tab-button:hover {
            color: var(--primary-color);
        }

        .tab-button.active {
            color: var(--primary-color);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--primary-color);
        }

        .tab-button i {
            margin-right: 8px;
            vertical-align: middle;
        }

        .logout-btn {
            margin-left: auto;
            color: var(--on-primary);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 16px;
            display: flex;
            align-items: center;
        }

        .logout-btn i {
            margin-right: 8px;
        }
        
        /* Cards */
        .card {
            background-color: var(--surface);
            border-radius: 4px;
            box-shadow: var(--elevation-1);
            padding: 24px;
            margin-bottom: 24px;
            transition: box-shadow 0.3s;
        }
        
        .card:hover {
            box-shadow: var(--elevation-2);
        }
        
        .card-title {
            font-size: 1.25rem;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.23);
            border-radius: 4px;
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
            background-color: var(--surface);
            color: var(--text-primary);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 1px var(--primary-color);
            outline: none;
        }
        
        /* Buttons */
        .btn {
            background-color: var(--primary-color);
            color: var(--on-primary);
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.0892857143em;
            text-transform: uppercase;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 36px;
            box-shadow: var(--elevation-1);
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            box-shadow: var(--elevation-2);
        }
        
        .btn:active {
            box-shadow: var(--elevation-4);
        }
        
        .btn i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .btn-outlined {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            box-shadow: none;
        }
        
        .btn-outlined:hover {
            background-color: rgba(98, 0, 238, 0.04);
        }
        
        .btn-text {
            background-color: transparent;
            color: var(--primary-color);
            box-shadow: none;
            padding: 8px;
        }
        
        .btn-text:hover {
            background-color: rgba(98, 0, 238, 0.04);
        }
        
        .btn-danger {
            background-color: var(--error);
        }
        
        .btn-danger:hover {
            background-color: #8c001a;
        }
        
        .btn-success {
            background-color: #2e7d32;
        }
        
        .btn-success:hover {
            background-color: #1b5e20;
        }

        .hidden {
            display: none;

        .text-center {
            text-align: center;

        }
        
        .tab-content.active {

        }

        .alert {

            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        
        .alert i {
            margin-right: 12px;
        }
        
        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .alert-danger {
            background-color: #ffebee;
            color: #c62828;

        }

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCwTNcpr_r75HH0igBtNyEbKvfuLkVFHiU",
            authDomain: "rifalidiane-fde3b.firebaseapp.com",
            databaseURL: "https://rifalidiane-fde3b-default-rtdb.firebaseio.com",
            projectId: "rifalidiane-fde3b",
            storageBucket: "rifalidiane-fde3b.appspot.com",
            messagingSenderId: "649359518677",
            appId: "1:649359518677:web:879b4ed9fa5150d24d2b5c"
        };
        
        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Obtém o ID do usuário da URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        let cart = [];
        // Variável global para armazenar os dados da loja
        let storeData = null;
        // Variável para armazenar todos os produtos
        let allProducts = [];

        // Carrega os dados da loja
        function loadStore() {
            if (!userId) {
                alert('Loja não encontrada!');
                window.location.href = 'index.html';
                return;
            }
            
            const storeRef = database.ref('stores/' + userId);
            
            storeRef.on('value', (snapshot) => {
                storeData = snapshot.val();
                
                if (storeData) {
                    // Atualiza o cabeçalho da loja
                    const logoUrl = storeData.logo || 'https://via.placeholder.com/150';
                    document.getElementById('store-view-name').textContent = storeData.name;
                    document.getElementById('store-view-title').textContent = storeData.name;
                    document.getElementById('store-view-desc').textContent = storeData.description || '';
                    
                    // Sincroniza ambos os logos
                    document.getElementById('store-view-logo').src = logoUrl;
                    document.getElementById('store-view-logo-header').src = logoUrl;
                    
                    document.getElementById('store-view-header').style.setProperty('--store-primary-color', storeData.color || '#6200ee');
                    
                    // Verifica se existem produtos
                    if (storeData.products) {
                        // Converte os produtos para array e armazena
                        allProducts = Object.entries(storeData.products).map(([id, product]) => ({ 
                            id, 
                            ...product,
                            category: product.category ? product.category.toString() : null
                        }));
                        
                        renderCategories(storeData.categories || {});
                        renderProducts(allProducts);
                        
                        // Configura a pesquisa
                        setupSearch();
                    } else {
                        document.getElementById('store-products').innerHTML = '<p>Nenhum produto disponível no momento.</p>';
                    }
                } else {
                    alert('Loja não encontrada!');
                    window.location.href = 'index.html';
                }
            });
            
            
            // Configura o efeito
            setupHeaderLogoEffect();
        }
          
        // Funções do carrinho
        function updateCart() {
            const cartCount = document.getElementById('cart-count');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
            
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Carrinho vazio</p>';
                cartTotal.textContent = 'R$ 0,00';
                return;
            }
            
            let total = 0;
            
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                
                const product = allProducts.find(p => p.id === item.id);
                const itemTotal = product.price * item.quantity;
                total += itemTotal;
                
                cartItem.innerHTML = `
                    <img src="${product.image || 'https://via.placeholder.com/150'}" class="cart-item-image" alt="${product.name}">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${product.name}</div>
                        <div class="cart-item-price">R$ ${product.price.toFixed(2)}</div>
                    </div>
                    <div class="cart-item-actions">
                        <button class="btn-text decrease-item" data-index="${index}">-</button>
                        <span class="cart-item-quantity">${item.quantity}</span>
                        <button class="btn-text increase-item" data-index="${index}">+</button>
                    </div>
                `;
                
                cartItems.appendChild(cartItem);
            });
            
            cartTotal.textContent = `R$ ${total.toFixed(2)}`;
            
            // Adiciona eventos aos botões de quantidade
            document.querySelectorAll('.increase-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    cart[index].quantity++;
                    updateCart();
                });
            });
            
            document.querySelectorAll('.decrease-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    if (cart[index].quantity > 1) {
                        cart[index].quantity--;
                    } else {
                        cart.splice(index, 1);
                    }
                    updateCart();
                });
            });
        }
        
        function showCartSummary() {
            const overlay = document.getElementById('overlay');
            const cartSummary = document.getElementById('cart-summary');
            const summaryContent = document.getElementById('summary-content');
            
            let summaryHTML = '<div style="margin-bottom: 20px;">';
            let total = 0;
            
            cart.forEach(item => {
                const product = allProducts.find(p => p.id === item.id);
                const itemTotal = product.price * item.quantity;
                total += itemTotal;
                
                summaryHTML += `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span>${product.name} (${item.quantity}x)</span>
                        <span>R$ ${itemTotal.toFixed(2)}</span>
                    </div>
                `;
            });
            
            summaryHTML += `</div>
                <div style="border-top: 1px solid #eee; padding-top: 10px; margin-top: 10px; font-weight: bold; display: flex; justify-content: space-between;">
                    <span>Total:</span>
                    <span>R$ ${total.toFixed(2)}</span>
                </div>
            `;
            
            summaryContent.innerHTML = summaryHTML;
            
            overlay.classList.add('show');
            cartSummary.classList.add('show');
        }
        
        function sendCartToWhatsApp() {
            if (!storeData || !storeData.whatsapp) {
                alert('Esta loja não configurou um número de WhatsApp para contato.');
                return;
            }
            
            let message = `*Pedido da Loja ${storeData.name}*\n\n`;
            let total = 0;
            
            cart.forEach(item => {
                const product = allProducts.find(p => p.id === item.id);
                const itemTotal = product.price * item.quantity;
                total += itemTotal;
                
                message += `✔ ${product.name} - ${item.quantity}x - R$ ${itemTotal.toFixed(2)}\n`;
            });
            
            message += `\n*Total: R$ ${total.toFixed(2)}*`;
            
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${storeData.whatsapp}?text=${encodedMessage}`, '_blank');
            
            // Fecha o resumo e limpa o carrinho
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('cart-summary').classList.remove('show');
            cart = [];
            updateCart();
            document.getElementById('cart-panel').classList.remove('show');
        }

function setupHeaderLogoEffect() {
  
  const header = document.querySelector('.app-bar');
            const storeTitle = document.getElementById('store-view-title');
  
  
    const storeHeader = document.querySelector('.store-header');
    const mainLogo = document.getElementById('store-view-logo');
    const headerLogo = document.getElementById('store-view-logo-header');
    const headerHeight = storeHeader.offsetHeight;
    
    let isLogoVisible = false;
    
    window.addEventListener('scroll', function() {
        const currentScroll = window.pageYOffset;
        
        if (currentScroll > headerHeight * 0.1) { // Aparece quando 80% do header sair da tela
            if (!isLogoVisible) {
                headerLogo.classList.add('visible');
                mainLogo.classList.add('hidden');
                isLogoVisible = true;
            }
        } else {
            if (isLogoVisible) {
                headerLogo.classList.remove('visible');
                mainLogo.classList.remove('hidden');
                isLogoVisible = false;
            }
        }
    });
}

        // Configura a funcionalidade de pesquisa
        function setupSearch() {
            const searchInput = document.getElementById('product-search');
            const searchResults = document.getElementById('search-results');
            
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.trim().toLowerCase();
                
                if (searchTerm.length === 0) {
                    searchResults.classList.remove('show');
                    return;
                }
                
                // Filtra os produtos
                const filteredProducts = allProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    (product.description && product.description.toLowerCase().includes(searchTerm))
                );
                
                // Exibe os resultados
                displaySearchResults(filteredProducts, searchTerm);
            });
            
                        // Botão do carrinho
            document.getElementById('cart-button').addEventListener('click', () => {
                document.getElementById('cart-panel').classList.toggle('show');
            });
            
            // Limpar carrinho
            document.getElementById('clear-cart').addEventListener('click', () => {
                cart = [];
                updateCart();
            });
            
            // Finalizar compra
            document.getElementById('checkout').addEventListener('click', showCartSummary);
            
            // Enviar por WhatsApp
            document.getElementById('send-whatsapp').addEventListener('click', sendCartToWhatsApp);
            
            // Fechar resumo
            document.getElementById('close-summary').addEventListener('click', () => {
                document.getElementById('overlay').classList.remove('show');
                document.getElementById('cart-summary').classList.remove('show');
            });
            
            // Fechar ao clicar no overlay
            document.getElementById('overlay').addEventListener('click', () => {
                document.getElementById('overlay').classList.remove('show');
                document.getElementById('cart-summary').classList.remove('show');
            });
      
            
            // Fecha os resultados quando clicar fora
            document.addEventListener('click', function(e) {
                if (!searchResults.contains(e.target) && e.target !== searchInput) {
                    searchResults.classList.remove('show');
                }
            });
        }
        
        // Exibe os resultados da pesquisa
        function displaySearchResults(products, searchTerm) {
            const searchResults = document.getElementById('search-results');
            searchResults.innerHTML = '';
            
            if (products.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'search-result-item';
                noResults.textContent = 'Nenhum produto encontrado';
                searchResults.appendChild(noResults);
            } else {
                products.forEach(product => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.addEventListener('click', () => {
                        scrollToProduct(product.id);
                    });
                    
                    // Imagem do produto
                    const img = document.createElement('img');
                    img.src = product.image || 'https://via.placeholder.com/150';
                    img.alt = product.name;
                    
                    // Informações do produto
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'info';
                    
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'name';
                    nameDiv.innerHTML = highlightMatches(product.name, searchTerm);
                    
                    const priceDiv = document.createElement('div');
                    priceDiv.className = 'price';
                    priceDiv.textContent = `R$ ${product.price ? product.price.toFixed(2) : '0,00'}`;
                    
                    infoDiv.appendChild(nameDiv);
                    infoDiv.appendChild(priceDiv);
                    
                    resultItem.appendChild(img);
                    resultItem.appendChild(infoDiv);
                    
                    searchResults.appendChild(resultItem);
                });
            }
            
            searchResults.classList.add('show');
        }
        
        // Destaca os termos correspondentes na pesquisa
        function highlightMatches(text, searchTerm) {
            if (!searchTerm) return text;
            
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }
        
        // Rola a página até o produto selecionado
// Rola a página até o produto selecionado
function scrollToProduct(productId) {
    // Fecha os resultados da pesquisa
    document.getElementById('search-results').classList.remove('show');
    
    // Limpa o campo de busca
    document.getElementById('product-search').value = '';
    
    // Mostra todos os produtos novamente
    renderProducts(allProducts);
    
    // Aguarda um breve momento para o DOM atualizar
    setTimeout(() => {
        const productElement = document.querySelector(`.product-card[data-id="${productId}"]`);
        if (productElement) {
            // Rola até o produto
            productElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // Adiciona um destaque temporário
            productElement.style.boxShadow = '0 0 0 3px rgba(74, 107, 255, 0.5)';
            productElement.style.transition = 'box-shadow 0.3s ease';
            
            setTimeout(() => {
                productElement.style.boxShadow = 'var(--elevation-4)';
                
                setTimeout(() => {
                    productElement.style.boxShadow = '';
                }, 1000);
            }, 1000);
        }
    }, 100);
}

        // Renderiza as categorias
        function renderCategories(categories) {
            const storeCategories = document.getElementById('store-categories');
            storeCategories.innerHTML = '';
            
    // Botão "Todos"
    const allCategoriesBtn = document.createElement('button');
    allCategoriesBtn.className = 'category-badge active ripple';
    allCategoriesBtn.textContent = 'Todos';
    allCategoriesBtn.addEventListener('click', () => {
        document.querySelectorAll('.category-badge').forEach(btn => btn.classList.remove('active'));
        allCategoriesBtn.classList.add('active');
        filterProductsByCategory(null);
    });
    storeCategories.appendChild(allCategoriesBtn);
    
    if (Object.keys(categories).length === 0) {
        return;
    }
            
            // Botões para cada categoria
            Object.entries(categories).forEach(([id, name]) => {
                const categoryBtn = document.createElement('button');
                categoryBtn.className = 'category-badge ripple';
                categoryBtn.textContent = name;
                categoryBtn.addEventListener('click', () => {
                    document.querySelectorAll('.category-badge').forEach(btn => btn.classList.remove('active'));
                    categoryBtn.classList.add('active');
                    filterProductsByCategory(id);
                });
                storeCategories.appendChild(categoryBtn);
            });
        }

        // Renderiza os produtos
function renderProducts(products) {
    const storeProducts = document.getElementById('store-products');
    storeProducts.innerHTML = '';
    
    if (products.length === 0) {
        storeProducts.innerHTML = '<p class="text-center">Nenhum produto encontrado nesta categoria.</p>';
        return;
    }
    
    products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.setAttribute('data-id', product.id);
        
        const productImage = document.createElement('div');
        productImage.className = 'product-image';
        productImage.style.backgroundImage = `url('${product.image || 'https://via.placeholder.com/300'}')`;
        
        const productOverlay = document.createElement('div');
        productOverlay.className = 'product-overlay';
        
        // Adiciona o nome do produto
        const productName = document.createElement('div');
        productName.className = 'product-name';
        productName.textContent = product.name;
        
        const productPrice = document.createElement('div');
        productPrice.className = 'product-price';
        productPrice.textContent = `R$ ${product.price?.toFixed(2) || '0,00'}`;
        
        const buyBtn = document.createElement('button');
        buyBtn.className = 'product-buy-btn ripple';
        buyBtn.innerHTML = '<i class="material-icons">shopping_cart</i> Comprar';
        buyBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            addToCart(product);
        });
        
        // Adiciona os elementos na ordem correta
        productOverlay.appendChild(productName);  // Nome primeiro
        productOverlay.appendChild(productPrice); // Preço depois
        productOverlay.appendChild(buyBtn);      // Botão por último
        
        productImage.appendChild(productOverlay);
        
        productCard.appendChild(productImage);
        storeProducts.appendChild(productCard);
    });
}

        // Filtra produtos por categoria
// Filtra produtos por categoria
function filterProductsByCategory(categoryId) {
    if (!allProducts.length) return;
    
    const filteredProducts = categoryId 
        ? allProducts.filter(p => p.category === categoryId.toString())
        : allProducts;
    
    renderProducts(filteredProducts); // Chama a função correta
}

        // Envia mensagem pelo WhatsApp
        function addToCart(product) {
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    id: product.id,
                    quantity: 1
                });
            }
            
            updateCart();
            
            // Mostra o carrinho brevemente
            const cartPanel = document.getElementById('cart-panel');
            cartPanel.classList.add('show');
            setTimeout(() => {
                if (!cartPanel.matches(':hover')) {
                    cartPanel.classList.remove('show');
                }
            }, 3000);
        }

        // Inicializa o efeito ripple
        document.addEventListener('click', function(e) {
            const rippleElements = document.querySelectorAll('.ripple');
            rippleElements.forEach(element => {
                if (element.contains(e.target)) {
                    const rect = element.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const ripple = document.createElement('span');
                    ripple.className = 'ripple-effect';
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    element.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 1000);
                }
            });
        });

        // Carrega a loja quando a página é aberta
        window.onload = loadStore;
