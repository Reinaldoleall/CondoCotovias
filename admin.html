<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Admin - Condomínio Cotovias</title>
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/admin.css">
  
  <!-- Material Design Variables -->
 
</head>
<body>
  <div class="container">
    <!-- Password Prompt -->
    <div id="password-prompt" class="password-prompt">
      <h4 class="password-prompt__title">Senha de Segurança</h4>
      <div class="form-group">
        <label for="admin-password" class="form-label">Senha</label>
        <input id="admin-password" type="password" class="form-control">
      </div>
      <button id="btn-verify-password" class="btn btn--primary">Verificar</button>
    </div>
    
    <!-- Main Content (shown after authentication) -->
    <div id="main-content">
      <h2 class="page-title">Cadastrar Novo Aviso</h2>
      
      <!-- Form Container -->
      <div class="card">
        <div class="card__body">
          <div class="form-group">
            <label for="titulo" class="form-label">Título do Aviso</label>
            <input id="titulo" type="text" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea id="mensagem" class="form-control form-textarea"></textarea>
          </div>
          
          <div class="checkbox-container">
            <input type="checkbox" id="urgente" class="checkbox-input">
            <label for="urgente" class="checkbox-label">Aviso Urgente (aparecerá em vermelho para os moradores)</label>
          </div>
          
          <button id="btn-enviar" class="btn btn--primary">
            <span class="material-icons btn__icon">send</span>
            Publicar Aviso
          </button>
        </div>
      </div>
      
      <!-- Recent Announcements -->
      <h2 class="page-title">Avisos Recentes</h2>
      <div id="avisos-recentes">
        <div class="loading-state">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <script src="js/admin.js"></script>
</body>
</html>
