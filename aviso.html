<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Condomínio Cotovias - Avisos</title>
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/aviso.css">
  
  <!-- Material Design Variables -->

</head>
<body>
  <div class="app-container">
    <!-- App Bar -->
   
    
    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <h2>Fique por dentro das últimas informações e comunicados</h2>
        
        <div id="avisos-container" class="avisos-grid">
          <!-- Loading State -->
          <div class="loading-state">
            <div class="loading-spinner"></div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="app-footer">
      <div class="app-footer__content">
        <h3 class="app-footer__title">Condomínio Cotovias</h3>
        <p class="app-footer__text">Estrada do Campinho, nº 7005, Bairro Paciência, Rio de Janeiro - RJ, CEP 23066-107</p>
      </div>
    </footer>
    
    <!-- Aviso Modal -->
    <div id="avisoModal" class="modal-overlay">
      <div class="modal">
        <div class="modal__header modal__header--normal" id="modalHeader">
          <h3 class="modal__title" id="modalTitle"></h3>
          <div class="modal__subheader">
            <div class="modal__date" id="modalDate"></div>
          </div>
        </div>
        <div class="modal__body">
          <div class="modal__content" id="modalContent"></div>
        </div>
        <div class="modal__footer">
          <button class="app-bar__button" id="closeModal">
            <span class="material-icons">close</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <script src="js/aviso.js">
   
  </script>
</body>
</html>
